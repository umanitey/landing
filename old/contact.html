<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Lien vers Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Krona+One&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#0B0B28] text-black flex flex-col min-h-screen">
    <!-- Header -->
    <header class="flex justify-between items-center p-4">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Logo de l'application" class="h-10">
        </a>
        <div class="social-icons flex space-x-4">
            <a href="#" class="hover:opacity-80">
                <img src="twitter-logo.png" alt="Twitter" class="h-6">
            </a>
            <a href="#" class="hover:opacity-80">
                <img src="discord-logo.png" alt="Discord" class="h-6">
            </a>
        </div>
    </header>

    <!-- Main Content avec container "feuille" -->
    <main class="flex-grow px-4 py-8 flex justify-center">
        <div class="bg-white text-black rounded-2xl shadow-lg p-12 w-full max-w-3xl">
            <h1 class="text-[32px] sm:text-[48px] text-center">Contactez-nous</h1>
            <form action="#" method="POST" class="mt-6 space-y-4">
                <div>
                    <label for="name" class="block text-[#0B0B28]">Nom</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border rounded-lg" required>
                </div>
                <div>
                    <label for="email" class="block text-[#0B0B28]">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded-lg" required>
                </div>
                <div>
                    <label for="message" class="block text-[#0B0B28]">Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full p-2 border rounded-lg" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-[#0B0B28] text-white px-6 py-2 rounded-lg hover:bg-[#1A1A40]">Envoyer</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#0B0B28] py-4">
        <div class="text-center">
            <a href="cgu.html" class="mx-4 hover:underline text-white">CGU</a>
            <a href="politique.html" class="mx-4 hover:underline text-white">Politique de Confidentialit√©</a>
        </div>
    </footer>
</body>
</html>
