<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mise à jour importante - ElMoslim</title>
    <link rel="icon" type="image/svg+xml" href="icon-umanitey.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Krona+One&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background-color: #0b0b28;
        color: black;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        padding: 12px;
      }

      .content {
        color: white;
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 24px;
        width: 100%;
        max-width: 800px;
      }

      h1 {
        font-family: "Montserrat", sans-serif;
        font-weight: 700;
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 2rem;
      }

      h2 {
        margin-top: 1.5rem;
        font-size: 1.5rem;
        color: #d5c9ff;
      }

      p {
        margin-top: 1rem;
        font-size: 1rem;
        line-height: 1.5;
      }

      .warning {
        background-color: rgba(213, 201, 255, 0.1);
        border-left: 4px solid #d5c9ff;
        padding: 1rem;
        margin: 1.5rem 0;
        border-radius: 0 0.5rem 0.5rem 0;
      }

      .highlight {
        font-weight: 600;
        color: #d5c9ff;
      }

      .continue-button {
        display: block;
        margin: 2rem auto;
        padding: 1rem 2rem;
        background-color: #e2daff;
        color: #231f56;
        text-decoration: none;
        font-weight: 600;
        border-radius: 2px;
        transition: background-color 0.3s;
        text-align: center;
        max-width: 300px;
      }

      .continue-button:hover {
        background-color: #fff;
      }

      footer {
        background-color: #0b0b28;
        padding: 1rem;
        text-align: center;
      }

      footer a {
        color: white;
        text-decoration: none;
        margin: 0 1rem;
      }

      footer a:hover {
        text-decoration: underline;
      }

      .header {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 16px;
      }

      .social-links {
        display: flex;
        gap: 12px;
        margin-left: auto;
      }

      .platform-icon {
        width: 24px;
        height: 24px;
        margin-right: 8px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html"><img src="logo-umanitey.svg" alt="Umanitey" /></a>
      </div>
      <div class="social-links">
        <a href="https://www.instagram.com/umanitey"
          ><img src="instagram.svg" alt="Instagram.com"
        /></a>
        <a href="https://x.com/umanitey"><img src="x.svg" alt="X.com" /></a>
        <img src="flag-palestine.svg" alt="Palestine dans notre cœur" />
      </div>
    </header>

    <div class="container">
      <div class="content">
        <h3>Information importante</h3>

        <div class="warning">
          <strong>Mise à jour majeure à venir !</strong>
          <p>
            Une nouvelle version de l'application avec des fonctionnalités
            améliorées sera disponible dans une semaine inshaAllah.
          </p>
        </div>

        <a href="#" id="continue-link" class="continue-button">
          C'est compris, continuer
        </a>

        <p style="font-size: 0.9rem; text-align: center; opacity: 0.7">
          Merci pour votre soutien.
        </p>
      </div>
    </div>

    <footer>
      <a href="index.html">Accueil</a>
      <a href="politique.html">Politique de confidentialité</a>
      <a href="cgu.html">CGU</a>
    </footer>

    <script>
      // Récupérer le paramètre platform de l'URL
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get("platform");

      // Définir les variables en fonction de la plateforme
      let continueUrl = "android.html";

      if (platform === "ios") {
        continueUrl = "https://apps.apple.com/fr/app/elmoslim/id6742468663";
      } else if (platform === "android") {
        continueUrl = "android.html";
      }

      // Mettre à jour le lien de continuité
      document.getElementById("continue-link").href = continueUrl;
    </script>
  </body>
</html>
